<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 5px solid white;
            transition: transform 0.5s, border-color 1s;
            max-width: 100%;
        }
        .image-container:hover {
            transform: scale(1.1);
        }
        .image-container:hover img {
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { border-color: rgb(255, 0, 0); }
            14% { border-color: rgb(255, 165, 0); }
            28% { border-color: rgb(255, 255, 0); }
            42% { border-color: rgb(0, 255, 0); }
            56% { border-color: rgb(0, 255, 255); }
            70% { border-color: rgb(0, 0, 255); }
            84% { border-color: rgb(255, 0, 255); }
            100% { border-color: rgb(255, 0, 0); }
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            max-width: 90%;
        }
        .contact-form {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .contact-form button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
        </div>
    </div>
    
    <div class="message">Goodbye, take care. Regards, Aryan. Contact me â†’ aryan.xpvr@gmail.com</div>
    
    <form class="contact-form" action="mailto:aryan.xpvr@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send</button>
    </form>
</body>
</html>
